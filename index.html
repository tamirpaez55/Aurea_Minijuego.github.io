<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editor de Dibujo con Fondo y Texturas</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">
  <canvas id="canvasFondo"></canvas>
  <canvas id="canvasManiqui"></canvas>
  <canvas id="canvasDibujo"></canvas>

  <!-- Texto superior izquierdo -->
  <img id="textoIU" src="TextoIU.png" alt="Tu estilo es identidad">
</div>

<!-- Botonera lateral derecha -->
<div class="side-tools">
  <button class="tool-btn" onclick="undo()"><img src="./Iconos/Retroceder.png" alt="Undo"></button>
  <button class="tool-btn" onclick="tool='brush'"><img src="./Iconos/Marcador.png" alt="Brush"></button>
  <button class="tool-btn" onclick="tool='eraser'"><img src="./Iconos/Goma.png" alt="Eraser"></button>
  <button class="tool-btn" onclick="tool='spray'"><img src="./Iconos/Goma.png" alt="Spray"></button>
  <button class="tool-btn" onclick="clearCanvas()"><img src="./Iconos/BorrarTodo.png" alt="Clear"></button>
  <button class="tool-btn" onclick="toggleHelp()"><img src="./Iconos/Sabermas.png" alt="Help"></button>
</div>


<!-- Barra inferior -->
<div class="bottom-bar">
  <button onclick="downloadImage()">⬇️</button>
  <input type="color" id="colorPicker" value="#ff0000">
  <input type="range" id="brushSize" min="1" max="50" value="20">

  <select id="texturePicker">
    <option value="none">Sin textura</option>
    <option value="brushTexture.png">Hexagonos</option>
    <option value="brushTexture2.jpg">Cuadrado</option>
    <option value="brushTexture2.png">Ornament</option>
    <option value="brushTexture3.png">Flores</option>
    <option value="brushTexture4.png">Voxel</option>
    <option value="brushTexture5.png">Burbujas</option>
    <option value="brushTexture6.png">Destellos</option>
  </select>
</div>

<script src="sketch_250924b.js"></script>
</body>
</html>
