<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Editor de Dibujo con Fondo y Texturas</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">
  <canvas id="canvasFondo"></canvas>
  <canvas id="canvasManiqui"></canvas>
  <canvas id="canvasDibujo"></canvas>
</div>

<!-- Botones a la derecha -->
<div class="side-tools">
  <button onclick="undo()">↩️</button>
  <button onclick="tool='brush'">🖌️</button>
  <button onclick="tool='eraser'">🩹</button>
  <button onclick="tool='spray'">💨</button>
  <button onclick="clearCanvas()">🗑️</button>
  <button onclick="toggleHelp()">❓</button>
</div>

<!-- Barra inferior -->
<div class="bottom-bar">
  <button onclick="downloadImage()">⬇️</button>
  <input type="color" id="colorPicker" value="#ff0000">
  <input type="range" id="brushSize" min="1" max="50" value="20">

  <select id="texturePicker">
    <option value="none">Sin textura</option>
    <option value="brushTexture.png">Cuadrado</option>
    <option value="brushTexture2.jpg">Textura 2</option>
  </select>
</div>

<script src="sketch_250924b.js"></script>
</body>
</html>
